{% extends "orders/base.html" %}
{% load static %}

{% block title %}
    Menu
{% endblock %}

{% block include %}
    <link rel="stylesheet" href="{% static 'orders/menu.css' %}"/>
    <script src="{% static 'orders/menu.js' %}"></script>
    <script>
        let menu = {{ menu | safe}};
    </script>
{% endblock %}

{% block body %}
    <div id="vp" class="container">
        <div class="row flex-nowrap justify-content-between align-items-center fixed-top shadow" id="heading">
            <div class="col-4">
            </div>
            <div class="col-4 text-center">
                <p id="title">
                    Menu
                </p>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a href="{% url 'cart' %}">
                    My Cart
                </a>
            </div>
        </div>

        <div id="menu" class="row list-group">
            <h5>Regular Pizza</h5>
            <div class="mb-2">
            {% for pizza in regularPizzas %}
                <a class="list-group-item d-flex justify-content-between align-items-center" data-value="{{ pizza.pk }}" data-name="{{ pizza }}">
                    {{ pizza }}
                    <button class="btn btn-primary add ml-auto">Add to Cart</button>
                </a>
            {% endfor %}
            </div>

            <h5>Subs</h5>
            {% for sub in subs %}
                <a class="list-group-item list-group-item-action" data-value="{{ sub.pk }}">
                    {{ sub }}
                </a>
            {% endfor %}

        </div>

    </div>



{% endblock %}
